<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's start with <span class="font-semibold text-purple-600">
                Bank-Money </span></h1>
    </header>
    <main class=" w-3/4 mx-auto">
        <!-- Balance and Transaction -->
        <section class="mt-5">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-400 rounded p-8">
                    <h3 class="text-200">Deposit</h3>
                    <h4 class="text-400">$<span id="deposit-total">000</span></h4>
                </div>
                <div class="bg-green-400 rounded p-8">
                    <h3 class="text-200">Withdraw</h3>
                    <h4 class="text-400">$<span id="withdraw-total">000</span> </h4>
                </div>
                <div class="bg-orange-400 rounded p-8">
                    <h3 class="text-200">Balance</h3>
                    <h4 class="text-400">$<span id="balance-total">15000</span> </h4>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
                            type="text" placeholder="$ amount you want to deposit">
                        <button id="deposit-button"
                            class="bg-yellow-700 px-4 py-2 text-white font-medium	 rounded">Deposit</button>
                    </div>

                </div>
                <!-- Withdraw -->
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
                            type="text" placeholder="$ amount you want to Withdraw">
                        <button id="withdraw-button"
                            class="bg-yellow-700 px-4 py-2 text-white font-medium	 rounded">Withdraw</button>
                    </div>

                </div>
            </div>



        </section>
    </main>
    <script src="js/functional.js"></script>
</body>

</html>
